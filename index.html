<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | QR code component</title>

  <link rel="stylesheet" href="index.min.css">
</head>

<body>

  <main class="card">
    <img class="card__image" src="./images/image-qr-code.png" alt="qr-code">
    <div class="card__content">
      <h1 class="card__content__title">Improve your front-end skills by building projects</h1>
      <p class="card__content__text">Scan the QR code to visit Frontend <br> Mentor
        and take your coding skills to <br> the next
        level
      </p>
    </div>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded with
    ❤️ by <a href="https://github.com/dieudonneallognon">jiedevm</a>.
  </footer>

</body>

</html>
